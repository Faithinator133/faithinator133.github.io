    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="Style/Styles.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="wrap">
    <h1>Planets data</h1>
    <div class="subtitle">
      Data about the planets of our solar system (Planetary facts taken from
      <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/" target="_blank" rel="noopener">Nasa's Planetary Fact Sheet - Metric</a>).
    </div>

    <table class="planet-table" aria-describedby="planets-desc">
      <thead>
        <tr>
          <th style="width:160px;"></th>
          <th style="width:120px;"></th>
          <th>Name</th>
          <th>Mass<br/>(10<sup>24</sup>kg)</th>
          <th>Diameter<br/>(km)</th>
          <th>Density<br/>(kg/m<sup>3</sup>)</th>
          <th>Gravity<br/>(m/s<sup>2</sup>)</th>
          <th>Length of day<br/>(hours)</th>
          <th>Distance from Sun<br/>(10<sup>6</sup>km)</th>
          <th>Mean temperature<br/>(Â°C)</th>
          <th>Number of moons</th>
          <th>Notes</th>
        </tr>
      </thead>

     

</html>
